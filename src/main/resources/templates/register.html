<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <title>Регистрация</title>
    <link rel="icon" href="/static/img/duck.png">
    <link rel="stylesheet" th:href="@{/static/styles/background.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Регистрация</h2>
            <div class="text-center mb-5 text-dark">учетной записи</div>
            <div class="card my-5 bg-warning">
                <form class="card-body cardboard-color p-lg-5" th:action="@{/register}" method="post"
                      enctype="multipart/form-data">
                    <div class="text-center">
                        <img src="/static/img/duck.png"
                             class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" alt="profile">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label"><b>Имя</b></label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Уточка"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><b>Пароль</b></label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="password"
                               required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger px-5 mb-1 w-100">Сохранить</button>
                        <a class="btn btn-light px-5 mb-5 w-100" th:href="@{/login}">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
