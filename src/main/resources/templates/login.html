<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Авторизация</title>
    <link rel="icon" href="/static/img/duck.png">
    <link rel="stylesheet" th:href="@{/static/styles/background.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Вход</h2>
            <div class="text-center mb-5 text-dark">в учетную запись</div>
            <div class="card my-5">
                <form class="card-body cardboard-color p-lg-5" th:action="@{/login}" method="post">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <div class="text-center">
                        <img src="/static/img/duck.png"
                             class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" alt="profile">
                    </div>
                    <div class="mb-3" th:if="${not #lists.isEmpty(errorMessage)}">
                        <p class="text-danger" th:text="${errorMessage}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label"><b>Логин</b></label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Имя">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><b>Пароль</b></label>
                        <input type="password" class="form-control" id="password" placeholder="password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger px-5 mb-1 w-100">Войти</button>
                    </div>
                <!--    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Не зарегистрированы?
                        <a th:href="@{/user/register}" class="text-dark fw-bold"> Зарегистрироваться</a>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
