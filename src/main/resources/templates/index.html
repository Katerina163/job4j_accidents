<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Автомобильные инциденты</title>
    <link rel="stylesheet" th:href="@{/static/styles/background.css}">
    <link rel="stylesheet" th:href="@{/static/styles/table.css}">
    <link rel="icon" href="/static/img/duck.png">
</head>
<body>
<div class="m-4">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand">
                <img src="/static/img/duck.png" alt="Logo" width="36" height="37" class="d-inline-block align-text-top">
            </a>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/index}">Инциденты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/save}">Добавить инцидент</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container-fluid">
    <table class="mytable">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Описание</th>
            <th>Улица</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="accident : ${accidents}">
            <td><a class="text-reset" th:href="@{/modify/{id}(id=${accident.id})}"
                   th:text="${accident.name}"></a></td>
            <td th:text="${accident.text}"></td>
            <td th:text="${accident.address}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
